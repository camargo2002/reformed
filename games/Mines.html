    body {
      background: #0f1436;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 60px;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 10px;
      margin: 30px 0;
    }

    .tile {
      width: 60px;
      height: 60px;
      background: #090d20;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .tile.revealed {
      background: #0d1330;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #0a1031;
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #00000050;
    }

    .controls input,
    .controls select,
    .controls button {
      font-size: 16px;
      padding: 6px 10px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    .controls button {
      background-color: #1a5ed9;
      color: #ffffff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .controls button:hover {
      background-color: #2c70f0;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #0f1436;
      color: #ffffff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
      text-align: center;
      z-index: 9999;
      display: none;
    }

    #popup.show {
      display: block;
    }

    #popup-message {
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 12px;
    }

    #close-popup {
      background-color: #0c102b;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    #close-popup:hover {
      background-color: #11163b;
    }

.stake-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #080c27;
  padding: 15px 50px;

.stake-header .center {

  gap: 15px;
}

.balance {

  padding: 12px 12px;
  border-radius: 6px;

  align-items: center;

        const navbarBalance = document.getElementById("navbarBalance");
        const creditsInput = document.getElementById("credits");
        const depositBtn = document.getElementById("depositBtn");
        const balanceEl = document.getElementById('balance');
        if (balanceEl) balanceEl.textContent = balance.toFixed(2);


        function updateNavbarBalance() {
          if (navbarBalance) navbarBalance.textContent = "R$ " + balance.toFixed(2);
        }
    
        if (depositBtn) {
          depositBtn.addEventListener("click", () => {
            const value = parseFloat(creditsInput.value);
            if (!isNaN(value) && value > 0) {
              balance += value;
              updateBalance();
            }
          });
        }
    
        function showPopup(text) {
          const popup = document.getElementById('popup');
          const message = document.getElementById('popup-message');
          message.textContent = text;
          popup.style.display = 'block';
        }
    
        function hidePopup() {
          const popup = document.getElementById('popup');
          popup.style.display = 'none';
        }
    
        function startGame() {
          if (gameStarted) {
            cashOut();
            return;
          }
    
          const bet = parseFloat(document.getElementById('betAmount').value);
          const mineCountEl = document.getElementById('mineCount');
          const mineCount = parseInt(mineCountEl.value);
          const boardEl = document.getElementById('board');
    
          if (isNaN(bet) || bet <= 0 || bet > balance) {
            alert('Aposta invÃ¡lida.');
            return;
          }
    
          document.getElementById('startBtn').textContent = 'Sacar';
    
          boardEl.innerHTML = '';
          board = [];
          minePositions.clear();
          diamondsFound = 0;
          totalDiamonds = totalTiles - mineCount;
          gameOver = false;
          gameStarted = true;
          currentBet = bet;
    
          while (minePositions.size < mineCount) {
            minePositions.add(Math.floor(Math.random() * totalTiles));
          }
    
          for (let i = 0; i < totalTiles; i++) {
            const tile = document.createElement('div');
            tile.classList.add('tile');
            tile.dataset.index = i;
            tile.onclick = () => revealTile(tile, mineCount);
            board.push({ el: tile, hasMine: minePositions.has(i), revealed: false });
            boardEl.appendChild(tile);
          }
    
          balance -= bet;
          updateBalance();
        }
    
        function revealTile(tile, mineCount) {
          if (gameOver || !gameStarted) return;
    
          const index = parseInt(tile.dataset.index);
          const cell = board[index];
          if (cell.revealed) return;
          cell.revealed = true;
          tile.classList.add('revealed');
    
          if (cell.hasMine) {
            tile.textContent = 'ðŸ’£';
            gameOver = true;
            gameStarted = false;
            revealAll();
            document.getElementById('startBtn').textContent = 'Apostar';
            showPopup('VocÃª perdeu!');
          } else {
            tile.textContent = 'ðŸ’Ž';
            diamondsFound++;
          }
        }
    
        function cashOut() {
          const mineCount = parseInt(document.getElementById('mineCount').value);
    
          if (diamondsFound <= 0) {
            showPopup('VocÃª precisa encontrar pelo menos 1 diamante antes de sacar.');
            return;
          }
    
          const multiplier = payoutTable[mineCount]?.[diamondsFound];
          if (typeof multiplier !== 'number' || isNaN(multiplier)) {
            showPopup('Multiplicador invÃ¡lido. NÃ£o foi possÃ­vel sacar.');
            return;
          }
    
          const win = currentBet * multiplier;
          balance += win;
    
          showPopup(`VocÃª sacou ${win.toFixed(2)} com ${diamondsFound} diamantes!`);
          revealAll();
          gameStarted = false;
          document.getElementById('startBtn').textContent = 'Apostar';
          updateBalance();
        }
    
        function revealAll() {
          board.forEach((cell) => {
            if (!cell.revealed) {
              cell.el.classList.add('revealed');
              cell.el.textContent = cell.hasMine ? 'ðŸ’£' : 'ðŸ’Ž';
            }
            cell.revealed = true;
          });
        }
    
function updateBalance() {
  const balanceEl = document.getElementById('balance');
  if (balanceEl) balanceEl.textContent = balance.toFixed(2);
  localStorage.setItem("sharedBalance", balance.toFixed(2));
  updateNavbarBalance();
}

    
        window.onload = () => {
          const mineSelect = document.getElementById('mineCount');
          if (mineSelect && mineSelect.options.length === 0) {
            for (let i = 1; i <= 24; i++) {
              const opt = document.createElement('option');
              opt.value = i;
              opt.textContent = i;
              mineSelect.appendChild(opt);
            }
          }
          document.getElementById('startBtn').addEventListener('click', startGame);
          document.getElementById('close-popup')?.addEventListener('click', hidePopup);
          updateBalance();
        };
